# ===========================================================
# HEAT — Nginx Configuration
# Static site + WebSocket reverse proxy + TLS
# ===========================================================

# Rate limiting zone for WebSocket connections
limit_req_zone $binary_remote_addr zone=ws_limit:10m rate=10r/s;

# Upstream: WebSocket server
upstream heat_websocket {
    server websocket:8765;
}

# ---- HTTP → HTTPS redirect ----
server {
    listen 80;
    server_name _;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Health check endpoint (no redirect)
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ---- HTTPS server ----
server {
    listen 443 ssl http2;
    server_name _;

    # TLS certificates (Let's Encrypt via certbot)
    # For initial setup, use self-signed certs; certbot will replace them
    ssl_certificate     /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # TLS hardening
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://*.tile.openstreetmap.org https://*.basemaps.cartocdn.com; connect-src 'self' wss://$host ws://$host https://api.census.gov;" always;

    root /usr/share/nginx/html;
    index index.html;

    # ---- Static site ----
    location / {
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot)$ {
            expires 7d;
            add_header Cache-Control "public, immutable";
        }

        # Don't cache JSON data (updated by pipeline)
        location ~* \.json$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # ---- WebSocket reverse proxy (wss:// → ws://) ----
    location /ws {
        limit_req zone=ws_limit burst=20 nodelay;

        proxy_pass http://heat_websocket;
        proxy_http_version 1.1;

        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts (keep connection alive)
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        # Disable buffering for real-time
        proxy_buffering off;
    }

    # ---- API exports (tiered access) ----
    location /exports/ {
        alias /usr/share/nginx/html/exports/;

        # No caching for API exports
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # ---- Health check ----
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # ---- Block access to sensitive files ----
    location ~ /\. {
        deny all;
    }
    location ~* \.(md|py|bat|sh|log)$ {
        deny all;
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    gzip_min_length 256;
}
