name: Deploy HEAT to GitHub Pages

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 */6 * * *'  # Refresh data every 6 hours
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'
          cache: 'pip'

      - name: Install core dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # Install optional deps only if their secrets are configured
      - name: Install optional integrations
        run: |
          if [ -n "${{ secrets.REDDIT_CLIENT_ID }}" ]; then
            pip install praw~=7.8.0
          fi

      - name: Download spaCy model
        run: python -m spacy download en_core_web_sm

      # Cache HuggingFace models to avoid re-downloading ~80 MB each run
      - name: Cache HuggingFace models
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface
          key: hf-models-${{ hashFiles('requirements.txt') }}
          restore-keys: hf-models-

      - name: Run HEAT pipeline
        env:
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          ALERT_EMAIL_TO: ${{ secrets.ALERT_EMAIL_TO }}
        run: |
          python run_pipeline.py --full --legacy

      - name: Commit updated data to main
        run: |
          git config user.name "HEAT Pipeline Bot"
          git config user.email "heat-bot@users.noreply.github.com"
          git add build/data/
          git diff --cached --quiet || git commit -m "Auto-update: pipeline data $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push || echo "Push failed (concurrent update?), continuing to deploy..."

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          cname: ''  # Set to your custom domain if you have one, e.g. heat-map.org
          force_orphan: true  # Keep gh-pages branch clean (no history bloat)
