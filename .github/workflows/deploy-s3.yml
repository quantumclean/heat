name: Deploy HEAT to S3

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 */6 * * *'  # Update data every 6 hours
  workflow_dispatch:  # Manual trigger

env:
  AWS_REGION: us-east-1
  S3_BUCKET: ${{ secrets.S3_BUCKET_NAME }}
  CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run HEAT Pipeline
        run: |
          echo "=== Step 1: RSS Scraper ==="
          python processing/rss_scraper.py || echo "RSS scraping failed, continuing..."
          
          echo "=== Step 2: Ingest ==="
          python processing/ingest.py
          
          echo "=== Step 3: Cluster ==="
          python processing/cluster.py
          
          echo "=== Step 4: NLP Analysis ==="
          python processing/nlp_analysis.py || echo "NLP failed, continuing..."
          
          echo "=== Step 5: Heatmap ==="
          python processing/heatmap.py || echo "Heatmap failed, continuing..."
          
          echo "=== Step 6: Buffer ==="
          python processing/buffer.py
          
          echo "=== Step 7: Export Static ==="
          python processing/export_static.py
          
          echo "=== Step 8: Alerts ==="
          python processing/alerts.py || echo "Alerts failed, continuing..."
          
          echo "=== Step 9: Tiers ==="
          python processing/tiers.py || echo "Tiers failed, continuing..."
          
          echo "=== Step 10: Advanced Analytics ==="
          python processing/advanced_analytics.py || echo "Analytics failed, continuing..."
          
          echo "=== Step 11: Dashboard ==="
          python processing/dashboard_generator.py || echo "Dashboard failed, continuing..."
          
          echo "=== Step 12: Intelligence Exports ==="
          python processing/intelligence_exports.py || echo "Intel failed, continuing..."
          
          echo "=== Step 13: QC Validation ==="
          python processing/validator.py
          if [ $? -ne 0 ]; then
            echo "❌ VALIDATION FAILED - Check logs"
            exit 1
          fi
          echo "✅ All QC checks passed"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync to S3
        run: |
          aws s3 sync build/ s3://${{ env.S3_BUCKET }}/ \
            --delete \
            --cache-control "max-age=300" \
            --exclude "*.map"
          
          # Set longer cache for static assets
          aws s3 cp s3://${{ env.S3_BUCKET }}/ s3://${{ env.S3_BUCKET }}/ \
            --recursive \
            --exclude "*" \
            --include "*.css" \
            --include "*.js" \
            --cache-control "max-age=86400" \
            --metadata-directive REPLACE

      - name: Invalidate CloudFront cache
        continue-on-error: true
        run: |
          if [ -n "${{ env.CLOUDFRONT_DISTRIBUTION_ID }}" ] && [ "${{ env.CLOUDFRONT_DISTRIBUTION_ID }}" != "null" ]; then
            echo "Invalidating CloudFront distribution: ${{ env.CLOUDFRONT_DISTRIBUTION_ID }}"
            aws cloudfront create-invalidation \
              --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
              --paths "/*" && echo "✅ CloudFront cache invalidated" || echo "⚠️  CloudFront invalidation failed"
          else
            echo "ℹ️  Skipping CloudFront invalidation (CLOUDFRONT_DISTRIBUTION_ID not configured)"
          fi
